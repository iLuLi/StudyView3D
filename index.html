<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=no"/>
    <title>鸿业科技</title>
    <link rel="stylesheet" type="text/css" href="./style/style.min.css">
    <script src="./lib/three.js/three.min.js"></script>
    <script src="./build/HY.min.js"></script>
    <script src="./t.js"></script>
</head>
<body style="margin:0px">
    <div id="viewer-local"></div>
<script>
    //ENABLE_DEBUG = false;

    var config = {
        extensions: [],
        disabledExtensions: {
            measure: false,
            section: false,
        }
    };

    var path = "./model/3d.svf";
    var element = document.getElementById('viewer-local');
    var viewer = new HY.Widget.GuiViewer3D(element, config);
    //var viewer = new Autodesk.Viewing.Viewer3D(element, config);

    var options = {
        docid: path,
        env: 'Local',
        offline: 'true',
        useADP: false
    };

    HY.Core.Privite.Fn.Initializer (options, function () {
        //viewer.initialize();
        viewer.start();
        viewer.load(options.docid, undefined, onLoadSuccess, onLoadError);
    });

    function onLoadSuccess(event) {
        console.log('success');
    }

    function onLoadError(event) {
        console.log('fail');
    }

</script>
</body>
</html>
